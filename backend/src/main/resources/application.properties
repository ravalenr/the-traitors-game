# Server Configuration
server.port=8080
spring.application.name=traitors-game

# Database Configuration (PostgreSQL)
# Uncomment and configure when ready to use PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/traitors_db
#spring.datasource.username=your_username
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=org.postgresql.Driver

# H2 Database Configuration (Development/Testing)
spring.datasource.url=jdbc:h2:mem:traitorsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# For PostgreSQL, use: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-make-it-at-least-256-bits
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:5500

# WebSocket Configuration
spring.websocket.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:5500

# Logging
logging.level.com.traitors=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
